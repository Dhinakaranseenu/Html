<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pos(){
           var a1 = document.getElementById("id1");
           console.log(a1.value);
           if(a1.value>0){
            if(a1.value%2==0){
                document.write("Positive Even Number");
            }
            else{
                document.write("Positive Odd Number");
            }
           }
           else{
            if(a1.value%2==0){
                document.write("Negative Even Number");
            }
            else{
                document.write("Negative Odd Number");
            }
           }
        }
    </script>
    <input required type="text" id="id1">
    <input type="submit" onclick="pos()">
</body>
</html>
